dist: bionic
language: cpp
compiler:
  - gcc
matrix:
  include:
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-7
            - cmake
      env:
        - MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-8
            - cmake
      env:
        - MATRIX_EVAL="CC=gcc-8 && CXX=g++-8"
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-9
            - cmake
      env:
        - MATRIX_EVAL="CC=gcc-9 && CXX=g++-9"
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-10
            - cmake
      env:
        - MATRIX_EVAL="CC=gcc-10 && CXX=g++-10"
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
            - clang-5.0
            - cmake
      env:
        - MATRIX_EVAL="CC=clang-5.0 && CXX=clang++-5.0"
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-6
            - clang-6.0
            - cmake
      env:
        - MATRIX_EVAL="CC=clang-6.0 && CXX=clang++-6.0"
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-7
            - clang-7.0
            - cmake
      env:
        - MATRIX_EVAL="CC=clang-7.0 && CXX=clang++-7.0"
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-8
            - clang-8
            - cmake
      env:
        - MATRIX_EVAL="CC=clang-8 && CXX=clang++-8"
    - os: linux
      addons:
        apt:
          packages:
            - g++-9
            - clang-9
            - cmake
      env:
        - MATRIX_EVAL="CC=clang-9 && CXX=clang++-9"
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-10.0
          packages:
            - g++-10
            - clang-10.0
            - cmake
      env:
        - MATRIX_EVAL="CC=clang-10.0 && CXX=clang++-10.0"
    - os: osx
      osx_image: xcode10.3
    - os: osx
      osx_image: xcode11.6
before_install:
  - eval "${MATRIX_EVAL}"
  - cmake --version
  - export GTEST_COLOR=1
script:
  - mkdir build
  - cd build
  - cmake ..
  - make VERBOSE=1
  - ctest -VV
branches:
  only:
    - master
    - develop